<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Keyboard Ninja</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h1>Keyboard Ninja</h1>
    <div class="letter-box" id="letter">Click Start</div>
    <div class="info">
      <span>Score: <b id="score">0</b></span>
      <span>Time: <b id="time">30</b>s</span>
    </div>
    <div class="controls">
      <button id="start">Start</button>
      <button id="reset">Reset</button>
    </div>
    <div class="message" id="message">Press Start to begin</div>
  </div>
  <script src="script.js"></script>
</body>
</html>
